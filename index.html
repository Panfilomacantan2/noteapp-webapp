<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/355/304/original/vector-notes-icon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Note Web App</title>
  </head>
  <body>
    <header class="header">
      <h3 class="logo">NoteApp</h3>
      <span class="add_btn">
        <a href="#note_form" class="text-light text-decoration-none">+</a>
      </span>
    </header>

    <div class="notes_container">
      <div class="view_notes_container">
        <h3 class="collection_label">
          Collections<span class="badge badge-light" id="collection_counter"
            >0</span
          >
        </h3>
        <div class="search_note">
          <input class="search_input" type="text" placeholder="Search" />
          <span class="search_btn">
            <ion-icon name="search"></ion-icon>
          </span>
        </div>

        <!-- notes container -->
        <ul class="collection"></ul>
      </div>

      <div class="add_note_wrapper" id="note_form">
        <div class="note_details_header">
          <input type="text" class="title" placeholder="Title" />

          <select id="category" class="category">
            <option value="Work">Work</option>
            <option value="Savings">Savings</option>
            <option value="School">School</option>
            <option value="Home">Home</option>
            <option value="Friends">Friends</option>
            <option value="Relationship">Relationship</option>
            <option value="Other">Other...</option>
          </select>
        </div>
        <textarea
          class="note_content"
          placeholder="Notes ..."
          autofocus
        ></textarea>
        <button class="save_btn">SAVE</button>
        <button class="cancel_btn">CANCEL</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="view_note_modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body text-wrap"></div>
          <div class="modal-footer border-top-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer class="footer">
      <p>Made with a &hearts; by Panfilo</p>
    </footer>
    <!-- scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./app.js"></script>
  </body>
</html>
